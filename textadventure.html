        //state machine
        function bclick(button){
            if(state == "intro"){
                if(button == 1){
                   Gamer();
                   state = "Gamer";
                }
                else if(buttom == 2){
                    intro();
                    state = "intro";
                }
            }
            else if(state == "Gamer"){
                if(button == 1){
                    meetJosephi();
                    state = "meetJosephi";  
                }
                else if(button == 2){
                    GameOver();
                    state = "GameOver";
                }
            }
            else if(state == "GameOver"){
                if(button == 1){
                    intro();
                    state = "intro";
                }
            }
            else if(state == "meetJosephi"){
                if(button == 1){
                    meetJosephi2();
                    state = "meetJosephi2";
                }
            }
            else if(state == "meetJosephi2"){
                if(button == 1){
                    NoobSlayer445();
                    state = "NoobSlayer445";
                }
            }
            else if(state == "NoobSlayer445"){
                if(button == 1){
                    GameOver2();
                    state = "GameOver2";
                }
                else if(button == 2){
                    LootLlama();
                    state = "LootLlama";
                }
            }
            else if(state == "GameOver2"){
                if(button == 1){
                    intro();
                    state = "intro";
                }   
            }
            else if(state == "LootLlama"){
                if(button == 1){
                    DefeatWaah();
                    state = "DefeatWaah";
                }
                else if(button == 2){
                    YouWin();
                    state = "YouWin";
                }
            }
            else if(state == "YouWin"){
                if(button == 1){
                    intro();
                    state = "intro"
                }
            }
            else if(state == "DefeatWaah"){
                if(button == 1){
                    QuitGame();
                    state = "QuitGame";
                }
                else if(button == 2){

                }
            }
            else if(state == "QuitGame"){
                if(button == 1){
                    intro();
                    state = "intro";
                }
            }

            return false;
